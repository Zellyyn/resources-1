<!-- First Name -->
 <form id="register">

<b>Ваше имя:</b><br><input id="firstname"  class="form-control" type="text" placeholder="Имя (с заглавной буквы)"><br><br>
<!-- End First Name -->
<!-- Last Name -->
 <b>Фамилия:</b><br><input id="lastname" type="text" class="form-control" placeholder="Фамилия (с заглавной буквы)"><br><br>
 <!-- End Last Name -->
 <!-- Date of Birth -->
<b>Дата рождения:</b><br><input id="dateofbirth" type="text" class="form-control unstyled" placeholder="Дата рождения" maxlength="10" oninput="maxLengthCheck(this)"><br><br>
 <!-- End Date of Birth -->
  <!-- Height -->
<!--b>История персонажа:</b><br><input id="backstory" type="text" class="form-control" placeholder="История персонажа (минимум 100 символов)" maxlength="9999"><br><br-->
<b>Рост:</b><br><input id="height" type="number" min="0" step="1" min="140" max="200" maxlength="3" onkeypress="return isNumeric(event)" oninput="maxLengthCheck(this)" class="form-control" placeholder="Height (140-200)" ><br><br>
  <!-- End Height -->

    <input type="checkbox" id="sex1" class="sex"  value="M">

    <input type="checkbox" id="sex2" class="sex" value="F">
    <label for="sex2">Женский</label>

        <script src="script.js" type="text/javascript"></script>
        <script>
          $('input[type="checkbox"]').on('change', function() {
          $('input[type="checkbox"]').not(this).prop('checked', false);
          });
          function maxLengthCheck(object) {
                  if (object.value.length > object.maxLength)
                    object.value = object.value.slice(0, object.maxLength)
                }
                  
                function isNumeric (evt) {
                  var theEvent = evt || window.event;
                  var key = theEvent.keyCode || theEvent.which;
                  key = String.fromCharCode (key);
                  var regex = /[0-9]|\./;
                  if ( !regex.test(key) ) {
                    theEvent.returnValue = false;
                    if(theEvent.preventDefault) theEvent.preventDefault();
                  }
                }

                dateInput.addEventListener('keydown', function(event) {
                    if (event.keyIdentifier == "Down") {
                        event.preventDefault()
                    }
                }, false);
        </script>
